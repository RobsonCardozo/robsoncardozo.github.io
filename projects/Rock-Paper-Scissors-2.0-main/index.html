<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <!--UI-Score-->
    <div class="score-board">
        <div id="user-ui" class="label">You</div>
        <div id="comp-ui" class="label">Enemy</div>
        <span id="user-score">0</span>x<span id="comp-score">0</span>
    </div>
    
    <!--Results-->
    <div class=" result">
      <p>LET'S GET START!</p>
    </div>
    
    <!--Pictures-->
    <div class="choices">
      <div class="choice" id= "r">
        <img src="images/rock" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="images/paper" alt="paper">
      </div>
      <div class="choice" id= "s">
        <img src="images/scissors" alt="scissors">
      </div>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
